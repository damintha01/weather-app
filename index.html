<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="seach">
            <input type="text" placeholder="Enter city name"
            spellcheck="false">
            <button><img src="images/search.png" alt="Search Icon">
            </button>
        </div>
        <div class="wether">
            <img src="images/rain.png" class="wether-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Mumbai</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <p class="wind">15km/h</p>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>




    <script>
        const apikey="abfa07138a13468ca59cc7e07a590356";
        apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";


        const search=document.querySelector(".seach input");
        const btn=document.querySelector(".seach button");


        async function checkweather(city) {
            const response=await fetch(apiurl+city+`&appid=${apikey}`);
            const data=await response.json();
            console.log(data);

            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=data.main.temp+"°C";
            document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
            document.querySelector(".wind").innerHTML=data.wind.speed+"km/h";
            
            
        }

        btn.addEventListener("click",function(){
            checkweather(search.value);
        });
        

    </script>
</body>
</html>
